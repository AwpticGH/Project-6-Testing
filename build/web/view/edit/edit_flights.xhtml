<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <link rel="stylesheet" href="../../public/css/navbarandfooter.css"/>
        <link rel="stylesheet" href="../../public/css/main.css"/>
    </h:head>
    <h:body>
        <ui:include src="../layouts/navbar.xhtml"/>
                <div class="container">
                                <div class="row" display="table">
                <div class="col-12">
        <h:form>
                                <br/>
                                <h:outputLabel style="font-family: Centaur; font-size: 35px">Data Penerbangan</h:outputLabel>
                                <br/><br/>
                                <table>
                                    <tr>
                                        <td>
                                            <h:outputLabel style="font-family: Centaur; font-size: 24px">ID Penerbangan</h:outputLabel>
                                        </td>
                                        <td width="5%"></td>
                                        <td><b:inputText style="font-family: Centaur; font-size: 18px" placeholder="Masukkan ID Dicari" value="#{flights.id}"/></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td>
                                            <center>
                                                <b:commandButton look="primary btn-success" value="Cari Data" action="#{flights.getById()}" icon="search" />
                                            </center>
                                            <br/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel style="font-family: Centaur; font-size: 24px">Route ID:</h:outputLabel></td>
                                        <td></td>
                                        <td><b:inputText style="font-family: Centaur; font-size: 18px" value="#{flights.routeId}"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel style="font-family: Centaur; font-size: 24px">Airplane ID:</h:outputLabel></td>
                                        <td></td>
                                        <td><b:inputText style="font-family: Centaur; font-size: 18px" value="#{flights.airplaneId}"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel style="font-family: Centaur; font-size: 24px">Time Of Departure</h:outputLabel></td>
                                        <td></td>
                                        <td><b:inputText style="font-family: Centaur; font-size: 18px" value="#{flights.timeOfDeparture}"/></td>
                                    </tr>
                                    <tr>
                                        <td colspan="3">
                                            <center>
                                                <b:commandButton look="primary btn-success" value="UBAH" action="#{flights.update()}" icon="edit" />
                                                &nbsp;&nbsp;&nbsp;
                                                <b:commandButton look="primary btn-success" value="HAPUS" action="#{flights.delete()}" icon="trash"/>
                                            </center>
                                        </td>
                                    </tr>
                                </table>
                                <br/>
                            </h:form>
                </div>
                                </div>
                </div>
        <ui:include src="../layouts/footer.xhtml"/>
    </h:body>
</html>
